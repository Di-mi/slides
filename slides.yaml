    import sys, tty
    from termios import tcgetattr
    from termios import tcsetattr

    old = None
    try:
      if sys.stdin.isatty():
        old = tcgetattr(sys.stdin)
        tty.setcbreak(sys.stdin)

      print(sys.stdin.read(1))

    finally:
      if old is not None:
        f = termios.TCSAFLUSH
        tcsetattr(sys.stdin, f, old)

